name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - deploy
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ðŸ”¨ Build Project
        run: |
          touch .env
          echo VITE_API_HOST=${{ secrets.VITE_API_HOST }} >> .env
          echo VITE_TEL=${{ secrets.VITE_TEL }} >> .env
          echo VITE_PHONE=${{ secrets.VITE_PHONE }} >> .env
          echo VITE_ADDRESS=${{ secrets.VITE_ADDRESS }} >> .env
          echo VITE_TITLE=${{ secrets.VITE_TITLE }} >> .env
          echo VITE_NAME=${{ secrets.VITE_NAME }} >> .env
          echo VITE_URL=${{ secrets.VITE_URL }} >> .env
          echo VITE_IMAGE=${{ secrets.VITE_IMAGE }} >> .env
          echo VITE_DESCRIPTION=${{ secrets.VITE_DESCRIPTION }} >> .env
          echo VITE_KEYWORDS=${{ secrets.VITE_KEYWORDS }} >> .env
          echo VITE_GTM=${{ secrets.VITE_GTM }} >> .env
          echo VITE_GTAG=${{ secrets.VITE_GTAG }} >> .env
          cat .env
          npm install
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.server }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          # server-dir: www/site/
          local-dir: dist/
          log-level: verbose
